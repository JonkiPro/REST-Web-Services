buildscript {
	ext {
		springBootVersion = '1.5.6.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	// Spring Boot Starter
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-mail')
	compile('org.springframework.boot:spring-boot-starter-security')
	compile('org.springframework.boot:spring-boot-starter-web')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	//

	// MySQL Connector
	runtime('mysql:mysql-connector-java')
	//

	// Commons Validator
	compile group: 'commons-validator', name: 'commons-validator', version: '1.6'
	//

	// Thymeleaf
	compile group: 'org.thymeleaf', name: 'thymeleaf', version: '3.0.7.RELEASE'
	compile group: 'org.thymeleaf', name: 'thymeleaf-spring4', version: '3.0.7.RELEASE'
	compile group: 'org.thymeleaf.extras', name: 'thymeleaf-extras-springsecurity4', version: '3.0.2.RELEASE'
	//

	// JSONDoc
	compile group: 'org.jsondoc', name: 'spring-boot-starter-jsondoc', version: '1.2.17'
	compile group: 'org.jsondoc', name: 'jsondoc-ui-webjar', version: '1.2.17'
	//

	// Lombok
	compileOnly('org.projectlombok:lombok')
	//

	// Mockito
	testCompile group: 'org.mockito', name: 'mockito-core', version: '2.8.47'
	//

	// Spring Security Test
	testCompile group: 'org.springframework.security', name: 'spring-security-test', version: '4.2.3.RELEASE'
	//

	// WebJars
	compile 'org.webjars:bootstrap:3.3.7-1'
	compile 'org.webjars:jquery:3.2.1'
	compile 'org.webjars:angularjs:1.6.4'
	compile 'org.webjars:jquery-validation:1.16.0'
	compile 'org.webjars:handlebars:4.0.5'
	compile 'org.webjars:prettify:4-Mar-2013-1'
	//
}
