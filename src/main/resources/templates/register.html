<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/css/bootstrap/bootstrap.min.css" th:href="@{/css/bootstrap/bootstrap.min.css}" />
    <link rel="stylesheet" href="../static/css/register.css" th:href="@{/css/register.css}" />
    <title th:text="#{register.title}">Create account</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <form role="form" id="registrationForm">
                        <div class="form-group">
                            <h2><span th:text="#{register.title}">Create account</span></h2>
                        </div>
                        <div class="form-group" id="form-username">
                            <label class="control-label" for="username" th:text="#{register.yourUsername}">Your username</label>
                            <input name="username" id="username" type="text" maxlength="36" class="form-control" th:placeholder="#{register.username}"/>
                        </div>
                        <div class="form-group" id="form-email">
                            <label class="control-label" for="email" th:text="#{register.email}">E-mail</label>
                            <input name="email" id="email" type="email" class="form-control" th:placeholder="#{register.email}"/>
                        </div>
                        <div class="form-group" id="form-password">
                            <label class="control-label" for="password" th:text="#{register.password}">Password</label>
                            <input name="password" id="password" type="password" maxlength="36" class="form-control" th:placeholder="#{register.passwordPlaceholder}"/>
                        </div>
                        <div class="form-group" id="form-passwordAgain">
                            <label class="control-label" for="passwordAgain" th:text="#{register.passwordAgain}">Password again</label>
                            <input name="passwordAgain" id="passwordAgain" type="password" maxlength="36" class="form-control" th:placeholder="#{register.passwordAgain}"/>
                        </div>
                        <div class="g-recaptcha" data-sitekey="6LeTEjAUAAAAAMdCkgGVgEQRR6cCkLkAkFSVfrQ5" id="recaptcha" data-callback="recaptchaCallback"></div>
                        <input type="hidden" class="hiddenRecaptcha required" name="hiddenRecaptcha" id="hiddenRecaptcha">
                        <div class="form-group">
                            <button id="registerSubmit" type="submit" class="btn btn-info btn-block"><span th:text="#{register.textOnButton}">Create account</span></button>
                        </div>
                        <p class="form-group">
                            <span th:text="#{register.byCreatingAnAccountYouAgreeToOur}">Create account</span>
                            <a href="#"><span th:text="#{register.termsOfUser}">Terms of Use</span></a>
                            <span th:text="#{register.andOur}">and our</span>
                            <a href="#"><span th:text="#{register.privatePolicy}">Privacy policy</span></a>.
                        </p>
                        <hr />
                        <p>
                            <span th:text="#{register.alreadyHaveAnAccount}">Already have an account?</span>
                            <a th:href="@{/signIn}"><span th:text="#{register.signIn}">Sign in</span></a>
                        </p>
                        <hr />
                        <p>
                            <span th:text="#{register.goBackToTheHomepage}">Go back to the homepage</span>
                            <a th:href="@{/}"><span th:text="#{register.go}">GO</span></a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" th:src="#{jquery.js}"></script>
    <script type="text/javascript" th:src="#{jquery_validation.js}"></script>
    <script type="text/javascript" src="../static/js/register.js" th:src="@{/js/register.js}"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</body>
</html>
