buildscript {
	ext {
		springBootVersion = '1.5.6.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	// Spring Boot Starter
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-mail')
	compile('org.springframework.boot:spring-boot-starter-security')
	compile('org.springframework.boot:spring-boot-starter-web')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	//

	// Spring Boot Configuration Processor
	compile group: 'org.springframework.boot', name: 'spring-boot-configuration-processor', version: '1.5.7.RELEASE'
	//

	// PostgreSQL
	compile group: 'org.postgresql', name: 'postgresql', version: '42.1.4'
	//

	// Commons Validator
	compile group: 'commons-validator', name: 'commons-validator', version: '1.6'
	//

	// Thymeleaf
	compile group: 'org.thymeleaf', name: 'thymeleaf', version: '3.0.7.RELEASE'
	compile group: 'org.thymeleaf', name: 'thymeleaf-spring4', version: '3.0.7.RELEASE'
	compile group: 'org.thymeleaf.extras', name: 'thymeleaf-extras-springsecurity4', version: '3.0.2.RELEASE'
	//

	// Swagger
	compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.7.0'
	compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.7.0'
	//

	// Lombok
	compileOnly('org.projectlombok:lombok')
	//

	// Mockito
	testCompile group: 'org.mockito', name: 'mockito-core', version: '2.8.47'
	//

	// AssertJ
	testCompile group: 'org.assertj', name: 'assertj-core', version: '3.8.0'
	//

	// Spring Security Test
	testCompile group: 'org.springframework.security', name: 'spring-security-test', version: '4.2.3.RELEASE'
	//

	// WebJars
	compile 'org.webjars:bootstrap:3.3.7-1'
	compile 'org.webjars:jquery:3.2.1'
	compile 'org.webjars:angularjs:1.6.4'
	compile 'org.webjars:jquery-validation:1.17.0'
	//
}
