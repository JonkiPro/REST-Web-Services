<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/css/bootstrap/bootstrap.min.css" th:href="@{/css/bootstrap/bootstrap.min.css}" />
    <link rel="stylesheet" href="../static/css/forgotPassword.css" th:href="@{/css/forgotPassword.css}" />
    <title th:text="#{forgotPassword.title}">Recover password</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <form role="form" id="forgotPasswordForm">
                        <div class="form-group">
                            <h2><span th:text="#{forgotPassword.title}">Recover password</span></h2>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="username" th:text="#{forgotPassword.yourUsername}">Your username</label>
                            <input name="username" id="username" type="text" maxlength="36" class="form-control" th:placeholder="#{forgotPassword.username}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email" th:text="#{forgotPassword.yourEmail}">Your e-mail</label>
                            <input name="email"  id="email" type="email" class="form-control" th:placeholder="#{forgotPassword.email}"/>
                        </div>
                        <div class="form-group">
                            <button id="requestPasswordSubmit" type="submit" class="btn btn-info btn-block"><span th:text="#{forgotPassword.textOnButton}">Request password</span></button>
                        </div>
                        <p>
                            <span th:text="#{forgotPassword.ifYouRememberYourPassword}">If you remember your password</span>
                            <a th:href="@{/signIn}"><span th:text="#{forgotPassword.signIn}">Sign in</span></a>,
                            <span th:text="#{forgotPassword.otherwise}">otherwise</span>
                            <a th:href="@{/register}"><span th:text="#{forgotPassword.createAccount}">Create account</span></a>.
                        </p>
                        <hr />
                        <p>
                            <span th:text="#{forgotPassword.goBackToTheHomepage}">Go back to the homepage</span>
                            <a th:href="@{/}"><span th:text="#{forgotPassword.go}">GO</span></a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" th:src="#{jquery.js}"></script>
    <script type="text/javascript" th:src="#{jquery_validation.js}"></script>
    <script type="text/javascript" src="../static/js/forgotPassword.js" th:src="@{/js/forgotPassword.js}"></script>
</body>
</html>
